<!DOCTYPE html>
<html>
<head>
    <title>cookies pls work</title>
    <script type="text/javascript" src="lib/jquery-latest.min.js"></script>
    <script type="text/javascript" src="lib/jquery.cookie.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
    <script>
        function saveData(cookieName, dataStr) {
            document.cookie = cookieName + "=" + dataStr+"; path=/";
            console.log(document.cookie);
        }
    </script>
</head>
<body>
    <p id="Answers">Answer list goes here.</p>
    <p id="Errors">Error count goes here.</p>
    <script>
        var setNum = 1;
        var setNumStr = setNum.toString();
        var numErrors = 0;
        saveData("Answers" + setNumStr, "ABCDABCDABCD");
        saveData("Errors" + setNumStr, numErrors.toString());
        document.getElementById("Answers").innerHTML = $.cookie("Answers"+setNumStr);
        document.getElementById("Errors").innerHTML = $.cookie("Errors"+setNumStr);
    </script>
</body>
</html>
